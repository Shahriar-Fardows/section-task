<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
  <section>
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <!-- Left Panel - Men's Section -->
          <div class="relative h-[500px] md:h-[600px] overflow-hidden rounded-lg">
            <img 
              src="https://images.unsplash.com/photo-1659553653371-1c0a17aaa8b6?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
              alt="Men's fashion" 
              class="absolute inset-0 w-full h-full object-cover"
            />
            <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-black/20"></div>
            <div class="absolute bottom-0 left-0 p-8 text-white">
              <h2 class="text-4xl font-bold mb-2">MEN</h2>
              <p class="text-lg mb-4">Sophisticated timepieces for formal occasions.</p>
              <a href="#" class="inline-block px-6 py-2 border-2 border-yellow-400 text-yellow-400 hover:bg-yellow-400 hover:text-black transition-colors uppercase text-sm tracking-wider">
                Learn More
              </a>
            </div>
          </div>
      
   <!-- Middle Panel - Kids Special (Video) -->
<div class="relative h-[500px] md:h-[600px] overflow-hidden rounded-lg">
    <video   id="kidsVideo"  src="https://cdn.shopify.com/videos/c/o/v/ffc7e934beae44e4b0a46b44416a013b.mp4"   class="absolute inset-0 w-full h-full object-cover"  loop  muted  autoplay
    ></video>
    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
    <!-- Control Buttons -->
    <div class="absolute top-4 right-4 flex gap-2">
      <!-- Pause/Play Button -->
      <button  onclick="toggleVideo()" class="w-10 h-10 bg-white/30 backdrop-blur-sm rounded-full flex items-center justify-center"
      >
        <span class="sr-only">Toggle Play/Pause</span>
        <div id="playPauseIcon" class="w-4 h-4 flex items-center justify-center"></div>
      </button>
      <!-- Sound On/Off Button -->
      <button 
        onclick="toggleSound()"
        class="w-10 h-10 bg-white/30 backdrop-blur-sm rounded-full flex items-center justify-center"
      >
        <span class="sr-only">Toggle Sound</span>
        <div id="soundIcon" class="w-4 h-4 flex items-center justify-center"></div>
      </button>
    </div>
    <div class="absolute bottom-0 left-0 p-8 text-white">
      <h2 class="text-4xl font-bold">KIDS SPECIAL</h2>
    </div>
  </div>
  
      
          <!-- Right Column -->
          <div class="grid grid-rows-2 gap-4">
            <!-- Top Right - Gift Package -->
            <div class="relative h-[240px] md:h-[290px] overflow-hidden rounded-lg">
              <img 
                src="https://images.unsplash.com/photo-1660038018942-9880022c039b?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Luxury watch" 
                class="absolute inset-0 w-full h-full object-cover"
              />
              <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
              <div class="absolute bottom-0 left-0 p-6 text-white">
                <h2 class="text-3xl font-bold">GIFT PACKAGE</h2>
              </div>
            </div>
      
            <!-- Bottom Right - Best Seller -->
            <div class="relative h-[240px] md:h-[290px] overflow-hidden rounded-lg">
              <img 
                src="https://images.unsplash.com/photo-1605733513597-a8f8341084e6?q=80&w=2129&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Leather bag" 
                class="absolute inset-0 w-full h-full object-cover"
              />
              <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
              <div class="absolute bottom-0 left-0 p-6 text-white">
                <h2 class="text-3xl font-bold">BEST SELLER</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>

  <script>
    const video = document.getElementById("kidsVideo");
    const playPauseIcon = document.getElementById("playPauseIcon");
    const soundIcon = document.getElementById("soundIcon");
  
    function toggleVideo() {
      if (video.paused) {
        video.play();
        playPauseIcon.innerHTML = `
          <svg class="w-4 h-4" fill="white" viewBox="0 0 24 24">
            <path d="M5 3h4v18H5zM15 3h4v18h-4z"/>
          </svg>
        `;
      } else {
        video.pause();
        playPauseIcon.innerHTML = `
          <svg class="w-4 h-4" fill="white" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
          </svg>
        `;
      }
    }
  
    function toggleSound() {
      if (video.muted) {
        video.muted = false;
        soundIcon.innerHTML = `
          <svg class="w-4 h-4" fill="white" viewBox="0 0 24 24">
            <path d="M3 10v4h4l5 5V5l-5 5H3zm13.5-1a5.498 5.498 0 0 1 0 10c-1.252 0-2.405-.387-3.358-1.04l1.489-1.49c.587.334 1.268.53 1.87.53 2.21 0 4-1.79 4-4s-1.79-4-4-4c-.602 0-1.283.196-1.87.53l-1.489-1.49A5.508 5.508 0 0 1 16.5 9z"/>
          </svg>
        `;
      } else {
        video.muted = true;
        soundIcon.innerHTML = `
          <svg class="w-4 h-4" fill="white" viewBox="0 0 24 24">
            <path d="M3 10v4h4l5 5V5l-5 5H3zm13.5 1c.293 0 .563.05.818.141l1.834-1.834c-.705-.374-1.491-.565-2.652-.306-1.453.36-2.5 1.713-2.5 3.199 0 .346.063.68.171.992L16.5 11zM3.293 2.293 2.707 2.707 21.5 21.5l.707-.707L3.293 2.293z"/>
          </svg>
        `;
      }
    }
  
    // Initialize with pause and mute icons for autoplaying muted video
    playPauseIcon.innerHTML = `
      <svg class="w-4 h-4" fill="white" viewBox="0 0 24 24">
        <path d="M5 3h4v18H5zM15 3h4v18h-4z"/>
      </svg>
    `;
    soundIcon.innerHTML = `
      <svg class="w-4 h-4" fill="white" viewBox="0 0 24 24">
        <path d="M3 10v4h4l5 5V5l-5 5H3z"/>
      </svg>
    `;
  </script>
  


  </body>
</html>
