<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
  <section>
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Left Panel - Men's Section -->
          <div class="relative h-[500px] md:h-[600px] overflow-hidden rounded-lg">
            <img 
              src="https://images.unsplash.com/photo-1659553653371-1c0a17aaa8b6?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
              alt="Men's fashion" 
              class="absolute inset-0 w-full h-full object-cover"
            />
            <div class="absolute inset-0 bg-black bg-opacity-40"></div>
            <div class="absolute bottom-0 left-0 p-8 text-white">
              <h2 class="text-4xl font-bold mb-2">MEN</h2>
              <p class="text-lg mb-4">Sophisticated timepieces for formal occasions.</p>
              <a href="#" class="inline-block px-6 py-2 border-2 border-yellow-400 text-yellow-400 hover:bg-yellow-400 hover:text-black transition-colors uppercase text-sm tracking-wider">
                Learn More
              </a>
            </div>
          </div>
      
          <!-- Right Column -->
          <div class="grid grid-rows-2 gap-4">
            <!-- Top Right - Gift Package -->
            <div class="relative h-[240px] md:h-[290px] overflow-hidden rounded-lg">
              <img 
                src="https://images.unsplash.com/photo-1660038018942-9880022c039b?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Luxury watch" 
                class="absolute inset-0 w-full h-full object-cover"
              />
              <div class="absolute inset-0 bg-black bg-opacity-30"></div>
              <div class="absolute bottom-0 left-0 p-6 text-white">
                <h2 class="text-3xl font-bold">GIFT PACKAGE</h2>
              </div>
            </div>
      
            <!-- Bottom Right - Best Seller -->
            <div class="relative h-[240px] md:h-[290px] overflow-hidden rounded-lg">
              <img 
                src="https://images.unsplash.com/photo-1605733513597-a8f8341084e6?q=80&w=2129&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Leather bag" 
                class="absolute inset-0 w-full h-full object-cover"
              />
              <div class="absolute inset-0 bg-black bg-opacity-30"></div>
              <div class="absolute bottom-0 left-0 p-6 text-white">
                <h2 class="text-3xl font-bold">BEST SELLER</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
  </body>
</html>
