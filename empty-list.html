<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Empty List Wishlist</title>
  </head>
  <body>
    <section class="container mx-auto py-10 px-4">
      <div class="flex gap-2 items-center mb-6">
        <img
          src="https://i.ibb.co/9yK4wxp/home.png"
          alt="home icon"
          class="w-6 h-6"
        /> <span>/</span>
        <h3 class="text-lg md:text-xl">Wishlist</h3>
      </div>
      <h1 class="text-4xl md:text-6xl text-center my-12">My Wishlist</h1>
      <div
        class="bg-white rounded-3xl h-[30rem] flex flex-col justify-center items-center p-5"
      >
        <img
          src="https://i.ibb.co/BrbP8X8/fi-7326939.png"
          alt="cart icon"
          class="mx-auto w-24 h-24 md:w-32 md:h-32"
        />
        <h2 class="text-2xl md:text-3xl text-center my-4">Empty List</h2>
        <p class="text-center text-sm md:text-base">
          You don't have any products in the Wishlist yet. You will find a
          <br />
          lot of interesting products on our Shop page.
        </p>
        <button
          class="inline-flex items-center justify-center h-12 gap-2 px-6 my-12 text-sm font-medium tracking-wide text-white transition duration-300 rounded-full  bg-[#192434] transition duration-300 ease-in-out hover:bg-[#1C2834]"
        >
          <span>RETURN TO SHOP</span>
        </button> 
      </div>
    </section>
  </body>
</html>
